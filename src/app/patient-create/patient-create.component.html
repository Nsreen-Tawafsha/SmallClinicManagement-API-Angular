<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="patient-create.component.css">
</head>

<body>

    <form [formGroup]="loginForm" autocomplete="off" *ngIf="service.formData">
        <div class=" row ">
            <div class="col-col-10">
                <div class="form-group">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="form-control" formControlName="FirstName">
                    <span *ngIf="!loginForm.get('FirstName')?.valid && loginForm.get('FirstName')?.touched" class="alert-danger">First Name is required</span>
                </div>


                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-control" formControlName="LastName">
                    <span *ngIf="!loginForm.get('LastName')?.valid && loginForm.get('LastName')?.touched" class="alert-danger">Last Name is required</span>
                </div>


                <div class="form-group">
                    <label for="Birthday">Birthday</label>
                    <input type="date" class="form-control" formControlName="Birthday" max="new Date()">
                </div>


                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <div class="form-group">
                        <select formControlName="Gender" class="form-control">
                            <option value=null>-Select-</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <span *ngIf="!loginForm.get('Gender')?.valid && loginForm.get('Gender')?.touched" class="alert-danger">Gender is required</span>
                </div>


                <div class="form-group">
                    <label for="PhoneNumber">Phone Number</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">#</div>
                        </div>
                        <input type="number" class="form-control" formControlName="PhoneNumber">
                    </div>
                    <span *ngIf="!loginForm.get('PhoneNumber')?.valid && loginForm.get('PhoneNumber')?.touched" class="alert-danger">Phone Number is required</span>
                </div>

            </div>

            <div class="col-col-10">
                <div class="form-group">
                    <label for="Email">  Email </label>
                    <input type="email" class="form-control" formControlName="Email">
                </div>


                <div class="form-group">
                    <label for="Address"> Address</label>
                    <input type="address" class="form-control" formControlName="Address">
                </div>


                <div class="form-group">
                    <label for="RegistrationDate"> RegistrationDate </label>
                    <input type="date" class="form-control" formControlName="RegistrationDate">
                    <span *ngIf="!loginForm.get('RegistrationDate')?.valid && loginForm.get('RegistrationDate')?.touched" class="alert-danger">Registration Date is required</span>
                </div>

                <div class="form-group">
                    <label for="SSN"> SSN</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">#</div>
                        </div>
                        <input type="number" class="form-control" formControlName="SSN">
                    </div>
                </div>


                <div class="form-group" id="info-container">
                    <label for="Country"> Country </label>
                    <select class="form-control" formControlName="Country">
                    <option *ngFor="let c of countryList" value="{{c.name}}">{{c.name}}</option>
                    </select>
                </div>
            </div>

        </div>

        <div class="form-group">
            <button type="button" class="btn btn-dark" (click)="onSubmit()"><i class="fa fa-database" aria-hidden="true"> </i>&nbsp;&nbsp;Add Patient</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-dark" (click)="onCloseForm() " style="background-color: cornflowerblue;"><i class="fa fa-close" ></i> Close </button>
        </div>

    </form>


</body>

</html>
